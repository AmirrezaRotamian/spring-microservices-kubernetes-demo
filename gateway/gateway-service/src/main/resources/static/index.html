<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KubePay</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" href="/"><i class="fa-brands fa-docker"></i> KubePay</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/swagger-ui">
						<i class="fas fa-book"></i> Api Docs
					</a>
				</li>
			</ul>
		</div>
	</div>

</nav>
<div class="container mt-5">
	<div id="authSection">
		<h2>Authentication</h2>
		<form id="authForm" autocomplete="off">
			<div class="form-group">
				<label for="user">User</label>
				<input type="text" class="form-control" id="user">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password">
			</div>
			<button type="submit" class="btn btn-primary" id="loginButton">Login</button>
			<button type="submit" class="btn btn-secondary" id="signupButton">Signup</button>
		</form>
	</div>
	<div id="walletSection" style="display:none;">
		<h2>Wallet</h2>
		<p>Current balance: <strong><span id="walletBalance">$0.00</span></strong></p>
		<div class="form-group">
			<label for="walletAddress">Your Address</label>
			<input type="text" class="form-control" id="walletAddress" readonly="readonly">
		</div>
		<button class="btn btn-primary" id="refreshBalance">
			Refresh
		</button>
		<form id="transferForm" style="padding: 20px 0;">
			<h2>Transfer Money</h2>
			<div class="form-group">
				<label for="recipient">Recipient</label>
				<input type="text" class="form-control" id="recipient" placeholder="Recipient's Address"  autocomplete="off">
			</div>
			<div class="form-group">
				<label for="amount">Amount</label>
				<input type="number" class="form-control" id="amount" value="0" autocomplete="off">
			</div>
			<button type="submit" class="btn btn-primary">Transfer</button>
		</form>
		<h2>Top Up Wallet</h2>
		<p>Just click the button to add $100 to your wallet.</p>
		<p><b>Limit:</b> no more than <b>1</b> time(s) per minute!</p>
		<button class="btn btn-success" id="topUpButton">
			<i class="fas fa-credit-card"></i> Pay Using Debit / Credit Card.
		</button>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>toastr.options = {
	"closeButton": true,
	"debug": false,
	"newestOnTop": false,
	"progressBar": true,
	"positionClass": "toast-bottom-right",
	"preventDuplicates": false,
	"onclick": null,
	"showDuration": "300",
	"hideDuration": "1000",
	"timeOut": "5000",
	"extendedTimeOut": "1000",
	"showEasing": "swing",
	"hideEasing": "linear",
	"showMethod": "fadeIn",
	"hideMethod": "fadeOut",
	"maxOpened": 10
};</script>
<script src="app.js"></script>
</body>
</html>
